<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Booking</title>
    <style>
      form {
        color: black;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        font-size: 24px;
      }
    </style>
  </head>
  <body style="background-color: #34e0a1">
    <div
      style="
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
          sans-serif;
        font-size: 4em;
        text-align: center;
        color: black;
      "
    >
      Hotel Booking
    </div>
    <form action="#">
      Name in full: <input type="text" name="name" /> <br />
      Check in: <input type="date" name="check_in_date" /> <br />
      Check out: <input type="date" name="check_out_date" /> <br />
      Contact: <input type="tel" name="phone" pattern="[0-9]{10}" /> <br />
      E-mail Address: <input type="email" name="email" /> <br />
      No. of Adults: <input type="text" name="no_of_adults" pattern="[0-9]" />
      <br />
      No. of Children (Below 5 yrs.):
      <input type="text" name="no_of_adults" pattern="[0-9]" />
      <br />
      Choose your location:
      <select name="location">
        <option value="central_kolkata">Central Kolkata</option>
        <option value="north_kolkata">North Kolkata</option>
        <option value="south_kolkata">South Kolkata</option>
      </select>
      <input type="submit" value="Search Hotels" />
    </form>
  </body>
</html>
